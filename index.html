<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>FOS Calculator</title>
</head>
<body>
  <h1>FOS Calculator</h1>
  <div class="marquee">
  <marquee behavior="scroll" scrollamount="10px">
    <h2>Project by Jasey and Chad Woo!</h2>
  </marquee>
</div>
    
<form id="input">
  <div id="fieldsetmaster">
    <fieldset>
      <legend>FOS Calc</legend>
      <div id="fieldset1">        
        <div class="timeoffset">
          <fieldset>
            <legend>Offset Time</legend>
            <input type="time" id="offset" value="17:01" onchange="Calculate();">
          </fieldset>
        </div> 
      </div>

<!--start date and end date-->
    <div id="fieldset2"> 
      <div class="dateselection">
        <div class="startenddate">
          <fieldset>
            <legend>Date Selection</legend>
            <input type="text" id="start" value="" placeholder="dd/mm/yyyy hh:mm - Start" title="Start Date" onchange="Calculate();">
            <input type="text" id="startday1" value="" title="Start Day 1" readonly>
            <input type="text" id="end" value="" placeholder="dd/mm/yyyy hh:mm - End" title="End Date" onchange="Calculate();">
            <input type="text" id="endday1" value="" title="End Day 1" readonly>
          </fieldset>
        </div>
      </div>
    </div>

<!--result of above = FOS DAY!!!-->
    <div id="fieldset3">
      <div class="output">
        <fieldset>
          <legend>FOS DAY!!!!</legend>
          <input type="text" id="FOS" name="FOSDays" value="" placeholder="Output" readonly>
          <!-- <button type="button" onclick="Calculate();">Click Me!</button> -->
        </fieldset>
      </div>   
    </div>
  </fieldset>

  <fieldset>
    <legend>Bank Holidays</legend>
    <ul id='holidays'></ul>
  </fieldset>

</form>

  <script src="https://unpkg.com/dayjs@1.8.23/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.23/plugin/utc.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.23/plugin/customParseFormat.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.23/plugin/relativeTime.js"></script>
  <script src="/js/main.js"></script>
    
</body>
</html>
