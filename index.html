<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="/js/main.js"></script>
  <title>FOS Calculator</title>
</head>
<body>
  <h1>FOS Calculator</h1>
  <marquee><h2>Project by Jasey and Chad. Woo</h2></marquee>
  <form id="input">
    
    <div id="fieldset1">
      <fieldset>
        <legend>FOS Calc</legend>
      <div class="timeoffset">
    </div>
    
        <fieldset>
          <legend>Offset Time</legend>
          <input type="time" id="offset" value="17:01">
        </fieldset>
      </div>
    
    
    <div id="fieldset2">
      <div class="dateselection">
        <fieldset>
          <legend>Date Selection</legend>
          <input type="text" id="start" name="StartDateTime" value="" placeholder="Start">
          <input type="text" id="end" name="EndDateTime" value="" placeholder="End">
        </fieldset>
      </div>
    </div>

    <div id="fieldset3">
      <div class="output">
        <fieldset>
          <legend>FOS DAY!!!!</legend>
          <input type="text" id="FOS" name="FOSDays" value="" placeholder="Output">
          <button type="button" onclick="Calculate();">Calculate</button>
        </fieldset>
      </div>
    </div>
      
    </fieldset>
  </form>

  <script src="https://unpkg.com/dayjs@1.8.23/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.23/plugin/utc.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.23/plugin/customParseFormat.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.23/plugin/relativeTime.js"></script>
    
</body>
</html>
